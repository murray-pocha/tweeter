<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:wght@200..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

  <!-- App JS -->
  <script src="/scripts/client.js"></script>
  <script src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="nav-left">
      <span class="nav-title">TWEETER</span>
    </div>
    <div class="nav-right">
      <span class="nav-tweet-btn">Write a new tweet</span>
      <div class="nav-arrow">
        <i class="fas fa-angle-double-down"></i>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="main-layout">

      <!-- Profile Section inside Header -->
      <header class="profile-section">
        <div class="profile-avatar">
          <img src="/images/profile-hex.png" alt="User Avatar">
        </div>
        <h2 class="profile-name"><strong>Amy</strong> Mansell</h2>
      </header>

      <!-- Tweets Section -->
      <div class="content-container">

        <section class="tweets-container">

          <!-- New Tweet Form -->
          <section class="new-tweet">
            <div id="error-message" class="hidden">
              <span id="error-text"></span>
              <button id="close-error">X</button>
            </div>

            <form action="/tweets" method="POST">
              <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
              <div>
                <button type="submit">Tweet</button>
                <output name="counter" class="counter" for="tweet-text" aria-live="polite">140</output>
              </div>

            </form>
            <h2> Latest Tweets</h2>
          </section>

          <div id="tweets-list"></div>
        </section>
      </div>
    </div>
  </main>
</body>

</html>
