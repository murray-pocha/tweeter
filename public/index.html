<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- App CSS-->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- External timeAgo library to format timestamps-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="/scripts/composer-char-counter.js"></script>
</head>


<body>
  <!-- navigation bar-->
  <nav>
    <div class="nav-left">
      <span class="nav-title">tweeter</span>
    </div>
    <div class="nav-right">
      <span class="nav-tweet-btn">Write a new tweet</span>
      <div class="nav-arrow">
        <i class="fas fa-angle-double-down"></i> <!-- font awesome Icon-->
      </div>
    </div>
  </nav>


  <!--main container-->
  <main class="container">
    <div class="main-layout">
      <!-- Profile Section -->
      <section class="profile-section">
        <header>
          <div class="header-image"></div>     <!-- block for background image-->
          <div class="header-text">
            <h2>Your Name</h2>
          </div>
        </header>
      </section>



      <!-- Tweets Section -->
      <section class="tweets-container">

        <!-- form section-->
        <section class="new-tweet">
          <div id="error-message" class="hidden">
            <span id="error-text"></span>
            <button id="close-error">X</button>
          </div>


          <form action="/tweets" method="POST">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text" placeholder="What's happening?"></textarea>
            <div>
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text" aria-live="polite">140</output>
            </div>
          </form>
        </section>


        <article class="tweet">

          <header class="tweet-header">
            <div class="tweet-avatar">
              <img src="/images/default-avatar.png" alt="User Avatar">
            </div>

            <div class="tweet-user-container">
              <span class="tweet-username">Lucille Martino</span>
              <span class="tweet-handle">@Martino60</span>
            </div>
          </header>


          <main class="tweet-body">
            <p>This is a sample tweet body content!</p>
          </main>
          <footer class="tweet-footer">
            <span class="tweet-timestamp">5 minutes ago</span>
            <div class="tweet-actions">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>


        <h2>Latest Tweets</h2>
        <div id="tweets-list"></div>
          <!-- Tweets will be added here -->
        
      </section>
    </div>
  </main>




</body>

</html>
